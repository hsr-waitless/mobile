
<div class="header">
  <div>
    <span class="title">Orders</span>
  </div>
  <button class="button button-circle" (click)="add()">
    <i class="fa fa-2x fa-plus"></i>
  </button>
</div>

<app-side-panel #panel [title]="'Create order'" [header]="'Tables'">
  <app-table (select)="onTableSelected($event)" [table]="table" *ngFor="let table of tables$ | async"></app-table>
</app-side-panel>

<div class="orders">
  <app-list-item class="order" *ngFor="let order of orders$ | async">
    <div class="order-number">#{{order.number}}</div>
    <div class="order-table">{{order.table}}</div>
    <div class="order-action">
      <button (click)="open(order)">Open</button>
    </div>

  </app-list-item>
  <app-list-item *ngIf="(orders$ | async)?.length === 0">
    No orders
  </app-list-item>
</div>
